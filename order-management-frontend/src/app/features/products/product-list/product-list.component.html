<div class="product-list">
  <h2>Our Products</h2>
  <div *ngIf="products.length; else noProducts" class="products-grid">
    <!-- Wrap the entire product card in the anchor tag -->
    <a [routerLink]="['/products', product.id]" *ngFor="let product of products" class="product-card-link">
      <div class="product-card">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Price: {{ product.price | currency }}</p>
        <button class="add-to-cart-btn" (click)="$event.stopPropagation()">Add to Cart</button>
      </div>
    </a>
  </div>
  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
</div>
