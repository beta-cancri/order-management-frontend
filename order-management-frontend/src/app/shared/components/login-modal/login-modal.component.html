<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal-content">
    <h2 *ngIf="showLogin">Login</h2>
    <h2 *ngIf="!showLogin">Create Account</h2>

    <!-- Login Form -->
    <form *ngIf="showLogin" (ngSubmit)="close()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <button type="submit">Login</button>
      <button type="button" (click)="toggleView()">Create Account</button>
    </form>

    <!-- Create Account Form -->
    <form *ngIf="!showLogin" (ngSubmit)="close()">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="password" required>

      <button type="submit">Create Account</button>
      <button type="button" (click)="toggleView()">Back to Login</button>
    </form>

    <button type="button" (click)="close()">Close</button>
  </div>
</div>
